<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/telas-maiores.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="informacoes">

                <h2>Login</h2>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta fazer as configurações no seu ambiente. </p>

                <form action="cadastro.php" method="post" autocomplete="off">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" required autocomplete="email" maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="sen" id="isen" placeholder="senha" required autocomplete="current-password" minlength="8" maxlength="30">
                        <label for="isen">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

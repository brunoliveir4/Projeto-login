<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/telas-maiores.css">
</head>
<body>
    <main>
        <section id="imagem">
            
        </section>
        <section id="informacoes">
            <h2>Login</h2>

            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta fazer as configurações no seu ambiente. </p>

            <form action="cadastro.php" method="post" autocomplete="on">

                <div class="fundo" id="fundo1">
                    <label for="iusu"><span class="material-icons" id="icon1">account_circle</span></label>
                    <input id="input1" type="email" name="usu" id="iusu" required placeholder="Seu e-mail" autocomplete="email" class="fundo">
                </div>

                <div class="fundo" id="fundo2">
                    <label for="isen"><span class="material-icons" id="icon2">vpn_key</span></label>
                    <input id="input2" type="password" name="sen" id="isen" required placeholder="Sua senha" autocomplete="current-password" minlength="6" maxlength="10">
                </div>

                <p>
                    <input id="submit" type="submit" value="Entrar">
                </p>
                <p>
                    <input id="reset" type="button" value="Esqueci a senha">
                </p>

            </form>
        </section>
    </main>
</body>
</html>
